<div class="container mt-5">
    <h2 class="text-center mb-4 bg-black p-4 text-white fw-bolder">View all Employee</h2>
    <table class="table border ">
        <tr class="boeder text-center bg-black text-white">
            <th>Count</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>createAt</th>
            <th>UplordAt</th>
            <th></th>
        </tr>
        <tr class="border text-center" *ngFor="let employee of employeeList; index as i">
            <td>{{i+1}}</td>
           <td>{{"EM-"+employee.id}}</td>
           <td>{{employee.name}}</td>
           <td>{{employee.email}}</td>
           <td>{{employee.department}}</td>
           <td>{{employee.createAt}}</td>
           <td>{{employee.UplordAt}}</td>
           <td><button class="btn btn-danger"(click)="deleteEmployee(employee)"><i class="bi bi-trash3"></i></button></td>
           <td><button (click)="updateEmployee(employee)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary" ><i class="bi bi-pencil-square"></i></button></td>
       
        </tr>
    </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
     
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ID:</label>
            <input type="text" class="form-control" id="recipient-name" disabled [(ngModel)]="selectedEmployee.id">
          </div>    

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Frist Name:</label>
            <input  type="text" class="form-control" id="recipient-name"[(ngModel)]="selectedEmployee.name">
          </div>  

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="recipient-name"[(ngModel)]="selectedEmployee.email">
          </div>  

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Departmant:</label>
            <input type="text" class="form-control" id="recipient-name"[(ngModel)]="selectedEmployee.department">
          </div>  

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="saveUpdateEmployee()" type="button" class="btn btn-primary">Upade data</button>
      </div>
    </div>
  </div>
</div>
