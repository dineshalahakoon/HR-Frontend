<app-nav></app-nav>
<div class="container mt-5">
  <h2 class="text-center mb-4 bg-primary p-4 text-white fw-bolder">View All Employees</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark text-center">
      <tr>
        <th>Count</th>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let employee of employeeList; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ "EM-" + employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.createAt }}</td>
        <td>{{ employee.uplordAt }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteEmployee(employee)">
            delete
          </button>
        </td>
        <td>
          <button (click)="updateEmployee(employee)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning text-white">
            update
          </button>
        </td>
        <td>
          <button class="nav-link text-black btn btn-link"[routerLink]="['/update-employee']">Update Employee</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-primary">
      <div class="modal-header bg-primary text-white">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Employee</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="emp-id" class="col-form-label">ID:</label>
          <input type="text" class="form-control" id="emp-id" disabled [(ngModel)]="selectedEmployee.id">
        </div>

        <div class="mb-3">
          <label for="emp-name" class="col-form-label"> Name:</label>
          <input type="text" class="form-control" id="emp-name" [(ngModel)]="selectedEmployee.name">
        </div>

        <div class="mb-3">
          <label for="emp-email" class="col-form-label">Email:</label>
          <input type="text" class="form-control" id="emp-email" [(ngModel)]="selectedEmployee.email">
        </div>

        <div class="mb-3">
          <label for="emp-dept" class="col-form-label">Department:</label>
          <input type="text" class="form-control" id="emp-dept" [(ngModel)]="selectedEmployee.department">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="saveUpdateEmployee()" type="button" class="btn btn-success">Update Data</button>
      </div>
    </div>
  </div>
</div>
