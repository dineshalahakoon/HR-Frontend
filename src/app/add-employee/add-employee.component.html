<div class="container mt-5 p-4 rounded shadow bg-light">
  <h2 class="text-center mb-4 bg-primary text-white p-3 rounded">Add New Employee</h2>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="row g-4">

      <!-- Name -->
      <div class="col-md-6">
        <label for="name" class="form-label text-primary fw-semibold">Full Name</label>
        <input type="text" id="name" name="name"
               [(ngModel)]="employee.name"
               class="form-control border border-primary"
               required maxlength="100"
               pattern="^[A-Za-z\s]+$"
               placeholder="Enter full name">
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <label for="email" class="form-label text-primary fw-semibold">Email Address</label>
        <input type="email" id="email" name="email"
               [(ngModel)]="employee.email"
               class="form-control border border-primary"
               required
               placeholder="email@example.com">
      </div>

      <!-- Department -->
      <div class="col-md-6">
        <label for="department" class="form-label text-primary fw-semibold">Department</label>
        <select id="department" name="department"
                [(ngModel)]="employee.department"
                class="form-select border border-primary"
                required>
          <option value="" disabled selected>Select Department</option>
          <option value="HR">HR</option>
          <option value="IT">IT</option>
          <option value="Finance">Finance</option>
          <option value="Operations">Operations</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-lg btn-success px-5">
          <i class="bi bi-plus-circle me-2"></i> Add Employee
        </button>
      </div>

    </div>
  </form>
</div>
